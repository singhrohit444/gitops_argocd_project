apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deploy
spec:
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flasp-app
        image: singhrohit444/gitops-argo-app:4
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000


